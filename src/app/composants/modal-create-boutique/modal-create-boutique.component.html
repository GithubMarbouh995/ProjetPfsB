<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <h5 class="text-center mb-4">Créer ma boutique</h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nom
                                Boutique<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="boutique.nom" type="text" id="fname" name="fname">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Adresse<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="boutique.adresse"type="text" name="lname">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Télephone <span class="text-danger">
                                    *</span></label> <input [(ngModel)]="boutique.telephone" type="text" id="email" name="email" placeholder=""> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Site
                                Web<span class="text-danger"> *</span></label>
                            <input type="text" name="mob" placeholder="">
                        </div>
                    </div>
                    <div class=" row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Image <span class="text-danger"> *</span></label>
                                 <input [(ngModel)]="boutique.images" type="file" multiple value="select" #selectFile
                                 (change)="onFileSelected($event)">
                                 </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label
                                class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
                            <input type="text" name="ans">
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-4"> <button type="submit"(click)="cancel()"
                                class="btn-block btn-danger">Annuler</button> </div>
                        <div class="form-group col-sm-6"> <button type="submit" (click)="create()" class="btn-block btn-primary">Créer
                                ma
                                boutique</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
