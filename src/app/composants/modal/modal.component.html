<app-header></app-header>
<div class="container my-creative-style">
  <h1 class="text-center text-purple ">Creneau d'Essayage</h1>
  <div class="row justify-content-center">
    <div class='col-sm-4'>
      <div class="card creative-style-card">
        <div class="card-body">
          <div class="form-group">
            <div class='input-group date'>
              <input [(ngModel)]="date" class='form-control creative-style-input' placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
              <button class="btn btn-primary py-lg-1 creative-style-button" (click)="dp.toggle()" type="button">
                <div class="d-flex justify-content-center align-items-center">
                  <span class="glyphicon glyphicon-calendar "></span>
                </div>
              </button>
            </div>
            <div class="form-group">
              <label for="appt-time" class="text-purple">Veuillez choisir une heure de rendez-vous d'essayage:</label>
              <input [(ngModel)]="time" id="appt-time" type="time" name="appt-time" value="13:30" class="form-control creative-style-input p-2 mr-2" />
            </div>
            <!-- des boutons pour comfirmer ou annuler -->
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btn-lg mr-2 creative-style-button" (click)="confirm()">Confirmer</button>
              <button class="btn btn-danger btn-lg ml-2 creative-style-button" routerLink="/article">Annuler</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
