<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <h5 class="text-center mb-4">Modifier le produit</h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Nom Produit<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="produit.nom" type="text" id="pname" name="pname">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Categorie<span class="text-danger"> *</span></label>
                            <select [(ngModel)]="produit.categorie" name="categorie">
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Prix Location<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="produit.prixLocation" type="text" id="prix" name="prix" placeholder=""> 
                        </div>
                        <!-- <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Image<span class="text-danger"> *</span></label>
                            <input [(ngModel)]="produit.images" type="file" multiple value="select" #selectFile
                            (change)="onFileSelected($event)">
                        </div> -->
                        <div class="form-group col-6 flex-column d-flex"> <label
                            class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
                        <input [(ngModel)]="produit.description" type="text" name="ans">
                    </div>
                    </div>
                    <div  *ngFor="let image of produit.images">
                        <img [src]="image.url" class="card-img-top img_product img-fluid smaller-image" alt="product_card" >
                     </div>
                     <div class="row justify-content-end" style="text-align: center;">
                         <div class="form-group col-sm-12 flex-column d-flex"> <label
                         class="form-control-label px-3">Image <span class="text-danger"> *</span></label>
                          <input [(ngModel)]="produit.images" type="file" multiple value="select" #selectFile
                          (change)="onFileSelected($event)">
                         </div>
                     </div> 
                     <div class="row ">
                        <div class="form-group col-sm-12">
                                 <button type="submit" class="btn-block btn-primary" (click)="confirmer()">Modifier
                                 </button> 
                        </div>
                        <div class="form-group col-sm-12">
                            <button type="submit" class="btn-block btn-danger" (click)="cancel()">Annuler
                            </button> 
                   </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
