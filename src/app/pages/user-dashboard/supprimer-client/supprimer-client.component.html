<section class="intro">
    <div class="">

        <div class="mask d-flex align-items-center " style="margin-top: 120px;">
            <div class="container">
                <h1 class="mb-5" style="text-align: center;">Liste des Clients</h1>
                <div class="row justify-content-center">
                    <div *ngIf="clients.length > 0; else noClients">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true">
                                    <table class="table table-striped mb-0">
                                        <thead style="background-color: #002d72;">
                                            <tr>
                                                <th scope="col">Email</th>
                                                <th scope="col">Nom</th>
                                                <th scope="col">Prenom</th>
                                                <th scope="col">Téléphone</th>
                                                <th scope="col">Ville</th>
                                                <th scope="col">Adresse</th>
                                                <th scope="col">Supprimer</th>

                                            </tr>
                                        </thead>
                                        <tbody>


                                            <tr *ngFor="let user of clients; let i = index">
                                                <td>{{user.email}}</td>
                                                <td>{{user.nom}}</td>
                                                <td>{{user.prenom}}</td>
                                                <td>{{user.telephone}}</td>
                                                <td> {{user.adresse?.ville}}</td>
                                                <td> {{user.adresse?.adresse1}}</td>
                                                <td>
                                                    <button type="button" class="btn btn-danger" (click)="deleteClient(user.id)">Supprimer</button>
                                                </td>
                                                </tr>


                                        </tbody>
                                    </table>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #noClients>
                        <h3>Aucun Client</h3>
                      </ng-template>
                </div>
            </div>
        </div>
    </div>
</section>
