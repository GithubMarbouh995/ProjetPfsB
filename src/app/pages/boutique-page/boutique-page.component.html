<app-header></app-header>


<div style="padding-top: 15px">




    <div class="container items boutique_page_container" style="padding-top:7px">
        <div class="row">
            <div *ngFor="let boutique of boutiques"
                class="col  width_card col-lg-3 col-md-4 col-sm-6 col-6 p-3 d-flex justify-content-center">
                <app-boutique-card [boutique]="boutique"></app-boutique-card>
            </div>


        </div>

    </div>
</div>

<div class="mt-5" style="text-align: center;padding-bottom:50px">
    <div *ngIf="TotalBoutiques.length > boutiquesParPage">
      <div *ngIf="page != 1">
    <button (click)="precedent()" class="paginationa" style="cursor: pointer">❮</button> {{page}}
      </div>
      <div *ngIf="page < TotalBoutiques.length / boutiquesParPage">
    <button (click)="suivant()" class="paginationa" style="cursor: pointer" [disabled]="page === TotalBoutiques.length / boutiquesParPage">❯</button>
      </div> 
  </div>
</div>
<app-footer></app-footer>
